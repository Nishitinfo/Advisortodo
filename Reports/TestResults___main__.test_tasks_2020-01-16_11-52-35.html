<!DOCTYPE html>
<html>
<head>
    <title>Advisortodo Report</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2 class="text-capitalize">Advisortodo Report</h2>
            <p class='attribute'><strong>Start Time: </strong>2020-01-16 11:52:35</p>
            <p class='attribute'><strong>Duration: </strong>30.56 s</p>
            <p class='attribute'><strong>Summary: </strong>Total: 1, Pass: 1</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-10">
            <table class='table table-hover table-responsive'>
                <thead>
                <tr>
                    <th>__main__.test_tasks</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class='success'>
                    <td class="col-xs-10">test_User_tasks</td>
                    <td class="col-xs-1">
                        <span class="label label-success" style="display:block;width:40px;">Pass</span>
                    </td>
                    <td class="col-xs-1">
                        <button class="btn btn-default btn-xs">View</button>
                    </td>
                </tr>
                <tr style="display:none;">
                    <td class="col-xs-9" colspan="3"><p>Task Tested successfully
                    </p>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        Total: 1, Pass: 1 -- Duration: 30.56 s
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
        $(document).ready(function(){
            $('td').on('click', '.btn', function(e){
                e.preventDefault();
                e.stopImmediatePropagation();
                var $this = $(this);
                var $nextRow = $this.closest('tr').next('tr');
                $nextRow.slideToggle("fast");
                $this.text(function(i, text){
                    if (text === 'View') {
                        return 'Hide';
                    } else {
                        return 'View';
                    };
                });
            });
        });














</script>
</body>
</html>
